<!DOCTYPE html>
<html lang="en">
<head>

                <button id="button22" onclick="button22_click();">22</button>
                <button id="button23" onclick="button23_click();">23</button>
                <button id="button24" onclick="button24_click();">24</button>
                <button id="button25" onclick="button25_click();">25</button>


        
        </div>
        
    </div>
    <footer>
        <p style="text-align: right;">made by minsu</p>
    </footer>
    
    <script type="text/javascript" src="test.js"></script>

</html>
